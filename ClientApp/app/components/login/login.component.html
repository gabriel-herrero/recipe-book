<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="https://img.etsystatic.com/il/e614eb/720407533/il_fullxfull.720407533_cfek.jpg?version=0">
                <form (ngSubmit)="onSignIn(f)" #f="ngForm" class="form-signin">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" autofocus ngModel />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" ngModel />
                    </div>
                    <button class="btn btn-md btn-primary btn-block" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
